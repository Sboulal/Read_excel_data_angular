<div class="container m-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Données du fichier Excel</h1>
      <div>
        <button class="btn btn-secondary me-2" (click)="goBackToUpload()">
          <i class="fas fa-arrow-left"></i> Retour
        </button>
        <button class="btn btn-success" (click)="downloadExcel()" *ngIf="users.length > 0">
          <i class="fas fa-download"></i> Télécharger
        </button>
      </div>
    </div>
  
    <div class="alert alert-info" *ngIf="users.length === 0">
      Aucune donnée trouvée. <a routerLink="/upload">Cliquez ici pour uploader un fichier</a>
    </div>
  
    <div class="table-responsive" *ngIf="users.length > 0">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users; let i = index">
            <td>{{u.Prenom}}</td>
            <td>{{u.Name}}</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-primary btn-sm me-1"  title="Modifier">
                  <i class="fas fa-edit">Modifier</i>
                  
                </button>
                <button class="btn btn-info btn-sm me-1"  title="Voir détails">
                  <i class="fas fa-eye">Voir détails</i>
                  Voir détails
                </button>
                <button class="btn btn-danger btn-sm"  title="Supprimer">
                  <i class="fas fa-trash">Supprimer</i>
                  
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
