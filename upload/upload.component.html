<div class="container m-5">
    <h1 class="text-primary text-center">Upload Excel File</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sélectionner un fichier Excel</h5>
            <input 
              type="file" 
              class="form-control" 
              (change)="readExcelFile($event)"
              accept=".xlsx,.xls">
            <small class="form-text text-muted">
              Formats supportés: .xlsx, .xls
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
