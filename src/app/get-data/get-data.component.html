<div class="container">
  <div class="header">
    <h2>Données de l'utilisateur:</h2>
    <!-- <button (click)="refreshData()" class="refresh-btn">Refresh Data</button> -->
  </div>

  <!-- Search Input -->
  <div class="search-container">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Rechercher (nom, prénom, ID)..." 
      [(ngModel)]="searchTerm"
      (input)="filterUsers()"
    />
    
  </div>

  <div class="table-container">
    <table class="users-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Statut</th>
          <th>Creation de date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers; let i = index">
          <td>{{ user.id || getOriginalIndex(user) + 1 }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>
            <span class="green-checkmark" *ngIf="user.valide=== '1'">&#10003;</span>
            <span *ngIf="user.valide === '0'">&#x274C;</span>
          </td>
          <td>{{ user.created_at | date: 'short' }}</td>
          <td>
            <div class="btn-group" role="group">
              <button (click)="selectAndSubmitUser(getOriginalIndex(user))" class="btn btn-secondary me-2">
                Imprimer
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="filteredUsers.length === 0">
          <td colspan="6" class="no-data">
            {{ searchTerm ? 'Aucun utilisateur trouvé' : 'Aucun utilisateur' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
